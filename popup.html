<html>

<head>
  <meta charset="utf-8">

<body>
  <div class="container settings">
    <div class="row">
      <div class="column">
        <h3 class="title"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="icons bi bi-gear-fill" viewBox="0 0 16 16">

</svg>設定</h3>
      </div>
      <div class="column">
        <div class="checkboxWrapper">
        <input type="checkbox" id="enableCheck">
        <label class="label-inline" for="enableCheck">「意識高い系ブラウジング」を有効にする</label>
      </div>
      <input class="button allTab button-clear" type="submit" value="すべてのタブに適用(リロード)" id="reload">
      </div>
      <div class="column"><p>設定は、ページを再読み込みしたあとに反映されます。</p></div>
        <img src="browsing.png" alt="browsing" width="200px">
    </div>
  </div>
  <div class="container first">
    <div class="row">
      <div class="column block"><h3 class="title">利用規約</h3></div>
      <div class="column"><p>この拡張機能を利用したことによるいかなる損害に対しても、開発者は一切の責任を負いません。</p></div>
      <div class="culumn"><p>また、開発者は利用規約を予告なしに変更することがあります。</p></div>
      <div class="column accept">
        <a class="button" id="agreeBtn">同意する</a>
        <a class="button" id="disagreeBtn">同意しない</a>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
