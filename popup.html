<html>

<head>
  <meta charset="utf-8">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&family=Roboto:ital,wght@0,400;1,400&display=swap"
    rel="stylesheet">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container settings">
    <div class="row">
      <div class="column">
        <h3 class="title"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="icons bi bi-gear-fill" viewBox="0 0 16 16">
            <path
              d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
          </svg>設定</h3>
      </div>
      <div class="column">
        <div class="checkboxWrapper">
          <input type="checkbox" id="enableCheck">
          <label class="label-inline" for="enableCheck">「意識高い系ブラウジング」を有効にする</label>
        </div>
        <input class="button allTab button-clear" type="submit" value="すべてのタブに適用(リロード)" id="reload">
      </div>
      <div class="column">
        <div class="head">
          <div class="description">
            <label for="siteNames">サイト名の候補<br><span class="thin">改行して複数指定できます</span></label>
          </div>
          <a id="resetBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise icons center" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>リセット</a>
        </div>
        <textarea placeholder="サイト名の候補を入力..."  id="siteNames" style="height: 18em;line-height: 2.2;">お手数をおかけしますが、この機能を利用するにはページを再読み込みしてください</textarea>
      </div>
      <div class="column">
        <p>設定は、ページを再読み込みしたあとに反映されます。</p>
      </div>
      <!-- <img src="browsing.png" alt="browsing" width="200px"> -->
    </div>
  </div>
  <div class="container first">
    <div class="row">
      <div class="column block">
        <h3 class="title">利用規約</h3>
      </div>
      <div class="column">
        <p>この拡張機能を利用したことによるいかなる損害に対しても、開発者は一切の責任を負いません。</p>
      </div>
      <div class="culumn">
        <p>また、開発者は利用規約を予告なしに変更することがあります。</p>
      </div>
      <div class="column accept">
        <a class="button" id="agreeBtn">同意する</a>
        <a class="button" id="disagreeBtn">同意しない</a>
      </div>
    </div>
  </div>
  <script src="popup.js" defer></script>
</body>

</html>
