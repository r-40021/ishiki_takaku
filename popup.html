<html>

<head>
  <meta charset="utf-8">

  <!-- Milligram CSS -->

</head>

<body>
  <div class="container settings">
    <div class="update" id="update">拡張機能をすべてのタブで有効にするため、ブラウザを再起動することをおすすめします。</div>
    <div class="row">
      <div class="column">
        <h3 class="title"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="icons bi bi-pencil-fill" viewBox="0 0 16 16">
          <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
        </svg>タブの編集</h3>
      </div>
     
         <div class="aco">
            
             <div class="aco-header open" id="force-header" name="1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="arrow bi bi-chevron-down" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
</svg>すべてのタブに強制的に適用される設定</div>
             <div class="aco-body">
        <div class="force">
             <div>
            <input type="radio" name="force" id="allSelect"><label class="label-inline" for="allSelect">すべてのタブで強制的に機能を <strong>有効</strong> にする</label>
            </div>
            <div>
            <input type="radio" name="force" id="allRemove"><label class="label-inline" for="allRemove">すべてのタブで強制的に機能を <strong>無効</strong> にする</label>
            </div>
                
        </div>
        </div>
        </div>
         <div class="aco">
            
             <div class="aco-header" id="host-header" name="1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="arrow bi bi-chevron-down" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
</svg>ドメインごとに設定</div>
             <div class="aco-body">
      <div class="column">
            <div class="head">
          <div class="description" style="font-weight: 700;line-height:2.2;">
           機能を有効にするドメインを選択
          </div>
      
        
                 </div>
                 
          
          <div id="tabsArea" style="padding-left: 1em;"></div>
                 
      </div>
                 </div>
        </div>
        <div class="aco">
             <div class="aco-header"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="arrow bi bi-chevron-down" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
</svg>サイト名の候補
            </div>
            <div class="aco-body">
      <div class="column">
        <div class="head">
          <div class="description">
            <label for="siteNames"><span class="thin">改行して複数指定できます</span></label>
          </div>
          <a id="resetBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise icons center" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>リセット</a>
        </div>
        <textarea placeholder="サイト名の候補を入力..."  id="siteNames" style="height: 18em;line-height: 2.2;">お手数をおかけしますが、この機能を利用するにはページを再読み込みしてください</textarea>
      </div>
    
    
    </div>
  </div>
      </div>
    </div>
      <div class="container first">
    <div class="row">
      <div class="column block">
        <h3 class="title">利用規約</h3>
      </div>
      <div class="column">
        <p>この拡張機能を利用したことによるいかなる損害に対しても、開発者は一切の責任を負いません。</p>
      </div>
      <div class="culumn">
        <p>また、開発者は利用規約を予告なしに変更することがあります。</p>
      </div>
      <div class="column accept">
        <a class="button" id="agreeBtn">同意する</a>
        <a class="button" id="disagreeBtn">同意しない</a>
      </div>
    </div>
  </div>
    <div id="dark" class="dark">
        <p>このページはブラウザによって保護されているため、拡張機能が無効になっています。</p><p>他のページにて再度お試しください。</p>
    </div>
  <script src="popup.js" type="text/javascript" defer></script>
</body>

</html>
